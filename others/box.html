<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .rounded-button {
            border: none;
            border-radius: 10px; /* Adjust the value to control the roundness of the corners */
            background-color: #0074d9; /* Set the background color of the button */
            color: #fff; /* Set the text color of the button */
            padding: 10px 20px; /* Adjust padding to control button size */
            cursor: pointer;
        }
    </style>
    
</head>
<body>

    <button>fgh</button>
</body>
</html>
